name: Push-to-EC2

# Trigger deployment only on push to main branch
on:
  push:
    branches:
      - main

jobs:
  stop-and-deploy:
    name: Stop Existing Application, Deploy New JAR and Start
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the files
      uses: actions/checkout@v2

    - name: Stop existing application
      uses: appleboy/ssh-action@v1.0.2
      with:
        host: ${{ secrets.HOST_DNS }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # Find and kill the process running the JAR file
          PID=$(pgrep -f 'java -jar /home/${{ secrets.USERNAME }}/app/.*\.jar')
          if [ ! -z "$PID" ]; then
            echo "Killing process $PID running the JAR file"
            sudo kill -9 $PID
          else
            echo "No JAR file process found"
          fi
          echo "Process stopped."

    - name: Remove old JAR files
      uses: appleboy/ssh-action@v1.0.2
      with:
        host: ${{ secrets.HOST_DNS }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # Navigate to the application directory
          cd /home/${{ secrets.USERNAME }}/app
          
          # Remove all existing JAR files
          sudo rm -f *.jar
          echo "Old JAR files deleted."

    - name: Deploy JAR to EC2
      uses: easingthemes/ssh-deploy@main
      env:
        SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        REMOTE_HOST: ${{ secrets.HOST_DNS }}
        REMOTE_USER: ${{ secrets.USERNAME }}
        TARGET: /home/${{ secrets.USERNAME }}/app

    - name: Start new application
      uses: appleboy/ssh-action@v1.0.2
      with:
        host: ${{ secrets.HOST_DNS }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          if ! java -version 2>&1 | grep -q "17"; then
            echo "JDK 17 not found. Please install JDK 17."
            exit 1
          else
            echo "JDK 17 is already installed."
          fi

          # Navigate to the application directory
          cd /home/${{ secrets.USERNAME }}/app

          # Run the new JAR file
          sudo java -jar *.jar &
          sleep 10

          echo "New JAR file is running."
