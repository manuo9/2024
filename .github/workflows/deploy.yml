name: Push-to-EC2

# Trigger deployment only on push to main branch
on:
  push:
    branches:
      - main

jobs:
  stop-application:
    name: Stop Existing Application
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the files
      uses: actions/checkout@v2

    - name: Find and kill existing process on port 8084
      uses: appleboy/ssh-action@v1.0.2
      with:
        host: ${{ secrets.HOST_DNS }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          pid=$(sudo lsof -t -i :8084)
          if [[ ! -z "$pid" ]]; then
            echo "Killing process on port 8084 with PID $pid"
            sudo kill -9 $pid
          else
            echo "No processes found listening on port 8084"
          fi

  remove-old-jars:
    name: Remove Old JAR Files
    runs-on: ubuntu-latest
    needs: stop-application

    steps:
    - name: Checkout the files
      uses: actions/checkout@v2

    - name: Remove old JAR files
      uses: appleboy/ssh-action@v1.0.2
      with:
        host: ${{ secrets.HOST_DNS }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /home/${{ secrets.USERNAME }}/app
          sudo rm -f *.jar
          echo "Old JAR files deleted."
          
          # Verify deletion
          jar_files=$(ls /home/${{ secrets.USERNAME }}/app/*.jar 2> /dev/null)
          if [[ -z "$jar_files" ]]; then
            echo "No JAR files present."
          else
            echo "Some JAR files are still present:"
            echo "$jar_files"
            exit 1

  deploy-new-jar:
    name: Deploy New JAR
    runs-on: ubuntu-latest
    needs: remove-old-jars

    steps:
    - name: Checkout the files
      uses: actions/checkout@v2

    - name: Deploy JAR to EC2
      uses: easingthemes/ssh-deploy@main
      env:
        SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        REMOTE_HOST: ${{ secrets.HOST_DNS }}
        REMOTE_USER: ${{ secrets.USERNAME }}
        TARGET: /home/${{ secrets.USERNAME }}/app

  start-application:
    name: Start New Application
    runs-on: ubuntu-latest
    needs: deploy-new-jar

    steps:
    - name: Checkout the files
      uses: actions/checkout@v2

    - name: Start new application
      uses: appleboy/ssh-action@v1.0.2
      with:
        host: ${{ secrets.HOST_DNS }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          if ! java -version 2>&1 | grep -q "17"; then
            echo "JDK 17 not found. Please install JDK 17."
            exit 1
          else
            echo "JDK 17 is already installed."
          fi
          cd /home/${{ secrets.USERNAME }}/app
          sudo java -jar *.jar &
          sleep 10
          echo "New JAR file is running."
